<h3>Agregar <small> {{ nuevo.nombre }} </small> </h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        type="text" />
        <!-- [value]="nuevo.nombre" -->
      <input 
        type="text" 
        name="poder"
        [(ngModel)]="nuevo.poder"
        placeholder="Poder">
      <button>Agregar</button>
    </form>
